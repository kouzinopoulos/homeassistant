title: My Home!
# Include external resources
resources:
  - url: /local/my-custom-card.js
    type: js
  - url: /local/my-webfont.css
    type: css

# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/background.png") fixed
views:
  - icon: mdi:home-assistant
    title: Home
    cards:
      - type: entities
        title: Home status
        entities:
          - sensor.home_this_week
          - sensor.away_this_week
          - sensor.heating_on_this_week
          - sensor.heating_off_this_week
          - sensor.tv_on_this_week
      - type: vertical-stack
        cards:
        - type: horizontal-stack
          cards:
            - type: sensor
              name: Home temperature
              entity: sensor.heating_temperature
              graph: line
              detail: 2
              hours_to_show: 6
            - type: sensor
              name: Outside temperature
              entity: sensor.dark_sky_temperature
              graph: line
              detail: 2
              hours_to_show: 6
        - type: horizontal-stack
          cards:
            - type: sensor
              name: Home temperature
              entity: sensor.heating_temperature
              graph: line
              detail: 2
              hours_to_show: 6
            - type: sensor
              name: Outside temperature
              entity: sensor.dark_sky_temperature
              graph: line
              detail: 2
              hours_to_show: 6
      - type: entities
        title: Heating control
        entities:
          - climate.heating
      - type: weather-forecast
        entity: weather.dark_sky
      - type: entities
        entities:
          - entity: binary_sensor.motion_sensor_158d0001b179d9
            secondary_info: last-changed
          - entity: binary_sensor.door_window_sensor_158d0001a9805b
            secondary_info: last-changed
      - type: glance
        title: Lights and switches
        show_state: false
        entities:
          - entity: light.kitchen_lamp
            name: Kitchen lamp
            # icon: mdi:lightbulb-outline
            tap_action:
              action: toggle
          - entity: light.living_room_lamp
            name: Living room lamp
            # icon: mdi:lightbulb-outline
            tap_action:
              action: toggle
          - entity: light.diner_lamp
            name: Diner lamp
            # icon: mdi:lightbulb-outline
            tap_action:
              action: toggle
          - entity: light.study_lamp
            name: Study lamp
            # icon: mdi:lightbulb-outline
            tap_action:
              action: toggle
          - entity: switch.plug_158d0001dcab9e
            name: Living room switch
            # icon: mdi:lightbulb-outline
            tap_action:
              action: toggle
      - type: entities
        title: Configuration
        entities:
          - input_boolean.arm_alarm
      - type: entities
        title: Automation
        entities:
          - group.all_automations
      - type: entities
        title: Media player
        entities:
          - media_player.tv
          - media_player.denon
      - type: entities
        title: Security camera
        entities:
          - camera.foscam_camera
      - type: picture-glance
        title: Home camera
        entities:
          - binary_sensor.switch_158d0001aaad1c
        camera_image: camera.foscam_camera
      - type: entity-filter
        id: applianceson
        entities:
          - light.kitchen_lamp
          - light.diner_lamp
          - light.living_room_lamp
          - light.study_lamp
          - media_player.tv
          - media_player.denon
          - sensor.heating_power
          - switch.plug_158d0001dcab9e
        state_filter:
          - 'on'
          - 'ON'
          - 'Playing'
        card:
          type: glance
          title: Activated appliances
  - title: Rooms
    icon: mdi:floor-plan
    cards:
      - type: vertical-stack
        cards:
        - type: markdown
          content: >
            ## Living room
        - type: horizontal-stack
          cards:
            - type: glance
              show_name: false
              show_state: false
              columns: 1
              entities:
                - entity: light.living_room_lamp
                  icon: mdi:floor-lamp
                  tap_action: toggle
            - type: glance
              show_name: false
              show_state: false
              columns: 1
              entities:
                - entity: media_player.tv
                  icon: mdi:television
                  tap_action: toggle
        - type: horizontal-stack
          cards:
            - type: glance
              show_name: false
              show_state: false
              columns: 1
              entities:
                - entity: media_player.denon
                  icon: mdi:headphones
                  tap_action: toggle
            - type: glance
              show_name: false
              show_state: false
              columns: 1
              entities:
                - entity: switch.plug_158d0001dcab9e
                  icon: mdi:power-socket-eu
                  tap_action: toggle
  - title: Presence
    icon: mdi:crosshairs-gps
    cards:
      - type: entity-filter
        id: peoplehome
        entities:
          - device_tracker.oneplus
        state_filter:
          - 'home'
        card:
          type: glance
          title: People at home
      - type: map
        aspect_ratio: 100%
        default_zoom: 8
        entities:
          - device_tracker.oneplus
          - zone.home
