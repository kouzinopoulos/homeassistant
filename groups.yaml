default_view:
  view: yes
  icon: mdi:home-assistant
  entities:
    - group.Status
    - group.Configuration
    - group.Motion
    - history_graph.heating_graph
    - group.all_automations
    - group.all_lights
    - group.mediaplayer
    - group.all_switches
    - group.all_devices

Configuration:
  entities:
    - input_boolean.arm_alarm

Motion:
  entities:
    - binary_sensor.motion_sensor_158d0001b179d9

mediaplayer:
  name: 'Media Player'
  entities:
    - media_player.tv
    - media_player.denon

Climate:
  icon: mdi:thermometer
  view: yes
  entities:
    - group.Weather
    - group.Today
    - group.Indoors

Status:
  control: hidden
  entities:
    - sensor.home_this_week
    - sensor.away_this_week
    - sensor.heating_on_this_week
    - sensor.heating_off_this_week
    - sensor.tv_on_this_week

Weather:
  entities:
    - group.weatherbadges
    - group.weatherconditionsbadges
    - sensor.dark_sky_daily_summary
    - group.weatherforecastbadges

Today:
  entities:
    - sun.sun
    - sensor.solar_angle
    - sensor.sunrise_time
    - sensor.sunset_time
    - sensor.moon
    - sensor.friendly_date
    - sensor.dark_sky_hourly_summary

weatherbadges:
  entities:
    - sensor.dark_sky_temperature
    - sensor.dark_sky_daily_high_temperature
    - sensor.dark_sky_daily_low_temperature

weatherconditionsbadges:
  entities:
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_wind_speed
    - sensor.friendly_wind_direction

weatherforecastbadges:
  entities:
    - sensor.dark_sky_daily_high_temperature_1
    - sensor.dark_sky_daily_low_temperature_1
    - sensor.dark_sky_precip_probability_1
    - sensor.dark_sky_cloud_coverage_1
    - sensor.friendly_wind_direction_forecast
