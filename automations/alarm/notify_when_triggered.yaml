# When the alarm is triggered, send a notification with a camera image attachment and play audio
alias: 'Alarm is triggered'
trigger:
  - platform: state
    entity_id: alarm_control_panel.alarm_system
    to: "triggered"
action:
  - service: downloader.download_file
    data_template:
      url: "http://192.168.1.186:88/cgi-bin/CGIProxy.fcgi?cmd=snapPicture2&usr=foscam&pwd=48241200ab"
      filename: "snap.jpg"
      overwrite: true
  - service: notify.mobile_app_oneplus_a6003
    data:
      title: "Alarm system"
      message: "ALARM! The alarm has been triggered"
      data:
        image: "/local/snap.jpg"
        sticky: "true"
        ttl: 0
        priority: high
  - service: xiaomi_aqara.play_ringtone
    data:
      gw_mac: !secret xiaomi_gw_mac
      ringtone_id: 7
      ringtone_vol: 100
